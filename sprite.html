<!DOCTYPE html><html><head><title>vintage-machine</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><script src="js/@sprite.js"></script><link rel="stylesheet" type="text/css" href="css/@sprite.css"></head><body>
    <div id="editor">
        <canvas id="zoom" width="481" height="481"></canvas>
        <div id="cursor"></div>
    </div>
    <div>
        Pos. <span id="pos">...</span>
        <ul>
            <li><b>S</b> : Sauvegarder.</li>
            <li><b>Flèches</b> : Déplacer le curseur.</li>
            <li><b>Flèches</b> + <b>Ctrl</b> : Changer la position.</li>
            <li><b>1, 2, 3..., 7</b> et <b>0</b> : Couleur.</li>
        </ul>
    </div>
</body></html>
