<x-html title="Module wdg.button">
    <wdg-code $name="wdg.button"
             id="btn"
             text="OK / txtText"
             icon="ok / txtIcon"
             type="standard / txtType"
             value="button / txtValue"
             small="false / chkSmall"
             enabled="true / chkEnabled"
             wide="false / chkWide"
             visible="true / chkVisible">
        <wdg:text id="txtText" $label="text" $value="OK" $wide="true" />
        <wdg:text id="txtType" $label="type" $value="standard"
                  $list="standard, simple, warning, shadow, special"
                  $wide="true" />
        <wdg:text id="txtIcon" $label="icon" $value="ok" $wide="true"
        $list="ok, cancel, close, menu"/>
        <wdg:text id="txtValue" $label="value" $value="button" $wide="true" />
        <wdg:checkbox id="chkSmall"
                      $text="small" $value="false" $wide="true" />
        <wdg:checkbox id="chkEnabled"
                      $text="enabled" $value="true" $wide="true" />
        <wdg:checkbox id="chkWide"
                      $text="wide" $value="false" $wide="true" />
        <wdg:checkbox id="chkVisible"
                      $text="visible" $value="true" $wide="true"/>
        <wdg:label $value="" bind:value="btn:action"/>
    </wdg-code>
</x-html>
